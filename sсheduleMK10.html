function pad(n){return n<10?("0"+n):n;}
function parseHM(hm){ const [h,m]=hm.split(":").map(Number); return h*60+m; }
function parseRange(str){ const [a,b]=str.split(" - "); return [parseHM(a), parseHM(b)]; }
function nowMinutes(){ const d=new Date(); return d.getHours()*60+d.getMinutes(); }
function todayIndex(){ const wd=new Date().getDay(); return wd===0?0:wd-1; } // –ü–Ω=0
function splitTeacher(teacher){
  const parts = (teacher||"").trim().split(/\s+/);
  if(!parts.length) return ["","",""];
  if(parts.length===2) return [parts[0], parts[1], ""];
  return [parts[0], parts[1]||"", parts.slice(2).join(" ")||""];
}

let activeIndex = todayIndex();
let clockTimer = null;
let stateTimer = null;

function setClockRunning(isToday){
  if(isToday){
    if(clockTimer) return;
    const tick=()=>{ const d=new Date();
      dayMetaEl.textContent = `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    };
    tick(); clockTimer=setInterval(tick,1000);
  }else{
    if(clockTimer){ clearInterval(clockTimer); clockTimer=null; }
    const d=new Date();
    dayMetaEl.textContent = `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()}`;
  }
}

function renderDay(index){
  const dayName = daysOrder[index];
  const lessons = scheduleData[dayName]||[];
  dayNameEl.textContent = dayName;

  const isToday = (index===todayIndex());
  wrap.classList.toggle("is-today", isToday);
  btnToday.classList.toggle("hidden", isToday);
  setClockRunning(isToday);

  tbody.innerHTML="";
  lessons.forEach((L,i)=>{
    const tr=document.createElement("tr");

    const td1=document.createElement("td");
    td1.className="cell-left";
    td1.textContent=L.lesson;

    const td2=document.createElement("td");
    td2.className="cell-time";
    td2.textContent=L.time;

    const td3=document.createElement("td");
    td3.className="cell-subject";
    const subj = document.createElement("div");
    subj.className="subject-name";
    subj.textContent=L.subject;
    const links=document.createElement("div");
    links.className="links";
    links.innerHTML =
      (L.classroom?`<a class="icon-link" href="${L.classroom}" target="_blank" title="Google Classroom" aria-label="Google Classroom">${classroomSVG()}</a>`:
                    `<span class="icon-link disabled" title="–ù–µ–º–∞—î Classroom">${classroomSVG()}</span>`)
    + (L.textbook?`<a class="icon-link" href="${L.textbook}" target="_blank" title="Google Drive" aria-label="Google Drive">${driveSVG()}</a>`:
                    `<span class="icon-link disabled" title="–ù–µ–º–∞—î –ø–æ—Å–∏–ª–∞–Ω–Ω—è">${driveSVG()}</span>`);
    td3.appendChild(subj); td3.appendChild(links);

    const td4=document.createElement("td");
    td4.className="teacher";
    const [ln,fn,pn]=splitTeacher(L.teacher);
    td4.innerHTML = `<span class="line">${ln||""}</span><span class="line">${fn||""}</span><span class="line">${pn||""}</span>`;

    tr.appendChild(td1); tr.appendChild(td2); tr.appendChild(td3); tr.appendChild(td4);
    tbody.appendChild(tr);
  });

  // –ü–æ–¥—Å–≤–µ—Ç–∫–∏
  scheduleState(index);
}

function minutesToMs(min){ return min*60*1000; }

function scheduleState(index){
  // –æ—Ç–º–µ–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä
  if(stateTimer){ clearTimeout(stateTimer); stateTimer=null; }
  // –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å—á–∏—Ç–∞–µ–º –¢–û–õ–¨–ö–û –¥–ª—è ¬´—Å–µ–≥–æ–¥–Ω—è¬ª
  const isToday = (index===todayIndex());
  const rows=[...tbody.querySelectorAll("tr")];
  rows.forEach(r=>r.classList.remove("current","next"));
  if(!isToday) return;

  const dayName = daysOrder[index];
  const lessons = scheduleData[dayName]||[];
  if(!lessons.length) return;

  const now = new Date();
  const nowMin = now.getHours()*60 + now.getMinutes() + now.getSeconds()/60;

  let current=-1, next=-1;

  const starts = lessons.map(L=>parseRange(L.time)[0]);
  const ends   = lessons.map(L=>parseRange(L.time)[1]);

  // –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å current/next
  for(let i=0;i<lessons.length;i++){
    const [s,e]=parseRange(lessons[i].time);
    if(nowMin>=s && nowMin<e){ current=i; break; }
    if(nowMin<s){ next=i; break; }
  }

  // 20 –º–∏–Ω—É—Ç –¥–æ –ø–µ—Ä–≤–æ–≥–æ
  const firstStart = starts[0];
  const preFirstStart = firstStart - 20;
  const inPreFirst = (nowMin>=preFirstStart && nowMin<firstStart && current===-1 && (next===0 || next===-1));

  // –ø—Ä–∏–º–µ–Ω–∏—Ç—å –∫–ª–∞—Å—Å—ã
  if(current!==-1){ rows[current].classList.add("current"); }
  if(current===-1){
    if(next!==-1){ rows[next].classList.add("next"); }
    if(inPreFirst){ rows[0].classList.add("next"); }
  }

  // –ø–æ—Å—á–∏—Ç–∞—Ç—å —Å–ª–µ–¥—É—é—â–µ–µ —Å–æ–±—ã—Ç–∏–µ –∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å —Ç–æ—á–Ω—ã–π —Ç–∞–π–º–µ—Ä
  const events = [];
  // –≤—Å–µ —Å—Ç–∞—Ä—Ç—ã/–∫–æ–Ω—Ü—ã —É—Ä–æ–∫–æ–≤
  starts.forEach(m=>events.push({t:m, type:"start"}));
  ends.forEach(m=>events.push({t:m, type:"end"}));
  // –≥—Ä–∞–Ω–∏—Ü—ã ¬´–∑–∞ 20 –º–∏–Ω—É—Ç –¥–æ –ø–µ—Ä–≤–æ–≥–æ¬ª
  events.push({t:preFirstStart, type:"preFirstStart"});
  events.push({t:firstStart,    type:"preFirstEnd"});

  const nowAbs = now.getHours()*60 + now.getMinutes() + now.getSeconds()/60;
  let nextMs = null;
  for(const ev of events){
    const deltaMin = ev.t - nowAbs;
    if(deltaMin>0){
      const ms = Math.ceil(deltaMin*60*1000);
      if(nextMs===null || ms<nextMs) nextMs=ms;
    }
  }
  if(nextMs===null){ 
    // –¥–µ–Ω—å –∑–∞–∫–æ–Ω—á–∏–ª—Å—è ‚Äî –±–æ–ª—å—à–µ —Å–æ–±—ã—Ç–∏–π –Ω–µ—Ç; –æ–±–Ω–æ–≤–∏–º —É—Ç—Ä–æ–º
    const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, 0, 0, 1);
    nextMs = tomorrow - now;
  }
  stateTimer = setTimeout(()=>scheduleState(index), nextMs);
}

function prevDay(){ activeIndex=(activeIndex-1+daysOrder.length)%daysOrder.length; renderDay(activeIndex); }
function nextDay(){ activeIndex=(activeIndex+1)%daysOrder.length; renderDay(activeIndex); }
function goToday(){ activeIndex=todayIndex(); renderDay(activeIndex); }

btnPrev.addEventListener("click", prevDay);
btnNext.addEventListener("click", nextDay);
btnToday.addEventListener("click", goToday);
document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowLeft") prevDay();
  if(e.key==="ArrowRight") nextDay();
  if(e.key.toLowerCase()==="t") goToday();
});

/* –°—Ç–∞—Ä—Ç */
renderDay(activeIndex);
