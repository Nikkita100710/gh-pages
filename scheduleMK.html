};
const daysOrder = ["–ü–æ–Ω–µ–¥—ñ–ª–æ–∫","–í—ñ–≤—Ç–æ—Ä–æ–∫","–°–µ—Ä–µ–¥–∞","–ß–µ—Ç–≤–µ—Ä","–ü'—è—Ç–Ω–∏—Ü—è","–°—É–±–æ—Ç–∞"];
/* ====== –î–æ–ø–æ–º—ñ–∂–Ω—ñ ====== */
const $ = sel => document.querySelector(sel);
const tbody = $("#tbody");
const dayNameEl = $("#dayName");
const dayMetaEl = $("#dayMeta");

function parseHM(hm){ const [h,m]=hm.split(":").map(Number); return h*60+m; }
function parseRange(str){
  const [a,b]=str.split(" - ");
  return [parseHM(a), parseHM(b)];
}
function nowMinutes(){
  const d = new Date();
  return d.getHours()*60 + d.getMinutes();
}
function todayIdx(){
  const jsIdx = new Date().getDay(); // 0..6 (0=–ù–µ–¥—ñ–ª—è)
  // –ù–∞—à –ø–æ—Ä—è–¥–æ–∫ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ –ü–æ–Ω–µ–¥—ñ–ª–∫–∞ => 1..6, –°–±=6
  // –Ø–∫—â–æ –Ω–µ–¥—ñ–ª—è ‚Äî –ø–æ–∫–∞–∂–µ–º–æ –ü–æ–Ω–µ–¥—ñ–ª–æ–∫ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
  if(jsIdx===0) return 0;
  return jsIdx-1; // –ü–Ω=1 -> 0
}

/* –°—Ç–∞–Ω –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó */
let activeIndex = todayIdx();

/* SVG —ñ–∫–æ–Ω–∫–∏ */
function classroomSVG(){
  return `
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
    <rect x="2" y="4" width="20" height="14" rx="2" fill="#25A25A"/>

    <rect x="4" y="19" width="16" height="2" rx="1" fill="#F4B400"/>
  </svg>`;
}
function driveSVG(){
  return `
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M7.5 3L2 12l3.5 6h5L12 12 7.5 3z" fill="#1A73E8"/>
    <path d="M16.5 3H7.5L12 12h9l-4.5-9z" fill="#34A853"/>
    <path d="M5.5 18L2 12h9l3.5 6h-9z" fill="#FBBC04"/>
    <path d="M21 12l-3.5 6h-5L12 12h9z" fill="#EA4335"/>
  </svg>`;
}

/* –†–µ–Ω–¥–µ—Ä –æ–¥–Ω–æ–≥–æ –¥–Ω—è */
function renderDay(index){
  const dayName = daysOrder[index];
  const lessons = scheduleData[dayName];
  dayNameEl.textContent = dayName;

  // –ü–æ–∫–∞–∑—É—î–º–æ –¥–∞—Ç—É/—á–∞—Å –ª–∏—à–µ —è–∫—â–æ —Ü–µ —Å—å–æ–≥–æ–¥–Ω—ñ
  const isToday = (index === todayIdx());
  if(isToday){
    updateClockLine(); // –≤—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ —Ç—É—Ç –æ–¥—Ä–∞–∑—É
    if(!clockTimer) clockTimer = setInterval(updateClockLine, 1000);
  }else{
    dayMetaEl.textContent = " ";
    if(clockTimer){ clearInterval(clockTimer); clockTimer=null; }
  }

  // –ü–æ–±—É–¥–æ–≤–∞ —Ä—è–¥–∫—ñ–≤
  tbody.innerHTML = "";
  lessons.forEach((lesson) => {
    const tr = document.createElement("tr");
    const classroomLink = lesson.classroom
      ? `<a class="icon-link" href="${lesson.classroom}" target="_blank" title="Google Classroom" aria-label="Google Classroom">${classroomSVG()}</a>`
      : `<span class="icon-link disabled" title="–ù–µ–º–∞—î Classroom">${classroomSVG()}</span>`;
    // –¥–ª—è –ø—ñ–¥—Ä—É—á–Ω–∏–∫–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ Drive-—ñ–∫–æ–Ω–∫—É (–Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –Ω–µ PDF ‚Äî —è–∫ –¥–æ–º–æ–≤–ª—è–ª–∏—Å—å)
    const textbookLink = lesson.textbook
      ? `<a class="icon-link" href="${lesson.textbook}" target="_blank" title="Google Drive" aria-label="Google Drive">${driveSVG()}</a>`
      : `<span class="icon-link disabled" title="–ù–µ–º–∞—î –ø–æ—Å–∏–ª–∞–Ω–Ω—è">${driveSVG()}</span>`;

    tr.innerHTML = `
      <td>${lesson.lesson}</td>
      <td class="time">${lesson.time}</td>
      <td>
        <div class="subject-cell">
          <div class="subject-name">${lesson.subject}</div>
          <div class="links">${classroomLink}${textbookLink}</div>
        </div>
      </td>
      <td class="teacher">${lesson.teacher}</td>
    `;
    tbody.appendChild(tr);
  });

  // –ó–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏ –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω–Ω—è
  applyHighlight(index);
}

/* –õ–æ–≥—ñ–∫–∞ –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω–Ω—è (—á–µ—Ä–≤–æ–Ω–∏–π/–∑–µ–ª–µ–Ω–∏–π) */
function applyHighlight(index){
  const lessons = scheduleData[daysOrder[index]];
  const now = nowMinutes();

  // –ó–Ω–∞–π–¥–µ–º–æ —ñ–Ω–¥–µ–∫—Å–∏ –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Ç–∞ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ
  let current = -1, next = -1;

  for(let i=0;i<lessons.length;i++){
    const [s,e] = parseRange(lessons[i].time);
    if(now>=s && now<e){ current = i; break; }
    if(now< s){ next = i; break; }
  }
  if(current === -1 && next === -1){
    // –º–æ–∂–ª–∏–≤–æ, –ø—ñ—Å–ª—è –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ —É—Ä–æ–∫—É
    // –∞–±–æ –¥–æ –ø–µ—Ä—à–æ–≥–æ (–æ–ø—Ä–∞—Ü—é—î–º–æ –Ω–∏–∂—á–µ)
    // –Ω—ñ—á–æ–≥–æ –Ω–µ –ø—ñ–¥—Å–≤—ñ—á—É—î–º–æ, –∫—Ä—ñ–º –ø—Ä–∞–≤–∏–ª–∞ -20 —Ö–≤ –¥–æ –ø–µ—Ä—à–æ–≥–æ
  }

  // –û—á–∏—Å—Ç–∏—Ç–∏ –∫–ª–∞—Å–∏
  [...tbody.querySelectorAll("tr")].forEach(tr=>{
    tr.classList.remove("current","next");
  });

  // 1) –Ø–∫—â–æ —É—Ä–æ–∫ —ñ–¥–µ ‚Äî –ø—ñ–¥—Å–≤—ñ—á—É—î–º–æ –π–æ–≥–æ —á–µ—Ä–≤–æ–Ω–∏–º
  if(current !== -1){
    tbody.children[current].classList.add("current");
  }

  // 2) –Ø–∫—â–æ –ø–µ—Ä–µ—Ä–≤–∞ ‚Äî –ø—ñ–¥—Å–≤—ñ—á—É—î–º–æ –∑–µ–ª–µ–Ω–∏–π ¬´–Ω–∞—Å—Ç—É–ø–Ω–∏–π¬ª
  if(current === -1 && next !== -1){
    // –ø–µ—Ä–µ—Ä–≤–∞ –ø–µ—Ä–µ–¥ next, –∞–±–æ —â–µ –¥–æ –ø–µ—Ä—à–æ–≥–æ ‚Äî –æ–ø—Ä–∞—Ü—é—î–º–æ –Ω–∏–∂—á–µ
    const beforeFirst = (next===0);
    if(beforeFirst){
      // –∑–µ–ª–µ–Ω–∏–π —Ç—ñ–ª—å–∫–∏ –∑–∞ 20 —Ö–≤ –¥–æ –ø–µ—Ä—à–æ–≥–æ
      const [sFirst] = parseRange(lessons[0].time);
      if(sFirst - now <= 20 && sFirst - now >= 0){
        tbody.children[0].classList.add("next");
      }
    }else{
      // –º—ñ–∂ —É—Ä–æ–∫–∞–º–∏: –æ–¥—Ä–∞–∑—É –∑–µ–ª–µ–Ω–∏–π –¥–ª—è next
      tbody.children[next].classList.add("next");
    }
  }

  // 3) –Ø–∫—â–æ –∑–∞—Ä–∞–∑ —â–µ –¥—É–∂–µ —Ä–∞–Ω–æ (–¥–∞–ª–µ–∫–æ –¥–æ –ø–µ—Ä—à–æ–≥–æ), —Ç–æ –Ω—ñ—á–æ–≥–æ –Ω–µ —Å–≤—ñ—Ç–∏–º–æ
  // 4) –ü—ñ—Å–ª—è –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ —É—Ä–æ–∫—É ‚Äî –Ω—ñ—á–æ–≥–æ –Ω–µ —Å–≤—ñ—Ç–∏–º–æ
}

/* –ì–æ–¥–∏–Ω–Ω–∏–∫/–¥–∞—Ç–∞ —É —à–∞–ø—Ü—ñ –¥–ª—è —Å—å–æ–≥–æ–¥–Ω—ñ */
let clockTimer = null;
function pad(n){ return n<10? "0"+n : n; }
function updateClockLine(){
  const d = new Date();
  const day = pad(d.getDate());
  const mon = pad(d.getMonth()+1);
  const year = d.getFullYear();
  const hh = pad(d.getHours());
  const mm = pad(d.getMinutes());
  const ss = pad(d.getSeconds());
  dayMetaEl.textContent = `${day}.${mon}.${year}, ${hh}:${mm}:${ss}`;
}

/* –ü–µ—Ä—ñ–æ–¥–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω—å (—â–æ–± –ª–æ–≤–∏—Ç–∏ –∑–º—ñ–Ω—É –ø–µ—Ä–µ—Ä–≤/—É—Ä–æ–∫—ñ–≤) */
setInterval(()=>applyHighlight(activeIndex), 20000); // —Ä–∞–∑ –Ω–∞ 20 —Å –¥–æ—Å—Ç–∞—Ç–Ω—å–æ
// –ø—Ä–∏ –±–∞–∂–∞–Ω–Ω—ñ –º–æ–∂–Ω–∞ –∑–º—ñ–Ω–∏—Ç–∏ –Ω–∞ 60 000, –∞–ª–µ 20—Å –¥–∞—î –ø–ª–∞–≤–Ω—ñ—à–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ –ø–æ –≤—ñ–¥—á—É—Ç—Ç—é

/* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
function prevDay(){
  activeIndex = (activeIndex-1+daysOrder.length)%daysOrder.length;
  renderDay(activeIndex);
}
function nextDay(){
  activeIndex = (activeIndex+1)%daysOrder.length;
  renderDay(activeIndex);
}
/* –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ */
function goToday(){
  activeIndex = todayIdx();
  renderDay(activeIndex);
}
document.getElementById("prevBtn").addEventListener("click", prevDay);
document.getElementById("nextBtn").addEventListener("click", nextDay);
document.getElementById("todayBtn").addEventListener("click", goToday);

/* –ö–ª–∞–≤—ñ—à—ñ (–æ–ø—Ü—ñ–π–Ω–æ, –∑—Ä—É—á–Ω–æ –Ω–∞ –ü–ö) */
document.addEventListener("keydown", (e)=>{
  if(e.key==="ArrowLeft") prevDay();
  if(e.key==="ArrowRight") nextDay();
  if(e.key.toLowerCase()==="t") goToday();
});

/* –°—Ç–∞—Ä—Ç: –≤—ñ–¥–∫—Ä–∏—Ç–∏ –ø–æ—Ç–æ—á–Ω–∏–π –¥–µ–Ω—å */
renderDay(activeIndex);
