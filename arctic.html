<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arctic Rescue</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1b33;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 100%;
    }

    /* Поле игры */
    #gameCanvas {
      background: #001f3f;
      border: 2px solid #fff;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }

    /* Круг управления */
    #controls {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    .ctrl-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid #fff;
      background: #123;
      color: #fff;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .ctrl-btn:active {
      background: #345;
    }

    #btn-up   { grid-column: 2 / 3; grid-row: 1 / 2; }
    #btn-left { grid-column: 1 / 2; grid-row: 2 / 3; }
    #btn-right{ grid-column: 3 / 4; grid-row: 2 / 3; }
    #btn-down { grid-column: 2 / 3; grid-row: 3 / 4; }
  </style>
</head>
<body>

  <div id="game-container">
    <!-- 10 колонок, 12 строк, клетки квадратные 60x60 -->
    <canvas id="gameCanvas" width="600" height="720"></canvas>

    <div id="controls">
      <button id="btn-up"   class="ctrl-btn">▲</button>
      <button id="btn-left" class="ctrl-btn">◀</button>
      <button id="btn-right"class="ctrl-btn">▶</button>
      <button id="btn-down" class="ctrl-btn">▼</button>
    </div>
  </div>

  <script src="arctic.js"></script>
</body>
</html>
