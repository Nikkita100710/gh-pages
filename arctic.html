<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arctic Rescue — прототип поля</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1b33;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 100%;
    }

    /* Поле игры */
    #gameCanvas {
      background: #001f3f;
      border: 2px solid #fff;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }

    /* Круг управления */
    #controls {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    .ctrl-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid #fff;
      background: #123;
      color: #fff;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .ctrl-btn:active {
      background: #345;
    }

    #btn-up   { grid-column: 2 / 3; grid-row: 1 / 2; }
    #btn-left { grid-column: 1 / 2; grid-row: 2 / 3; }
    #btn-right{ grid-column: 3 / 4; grid-row: 2 / 3; }
    #btn-down { grid-column: 2 / 3; grid-row: 3 / 4; }

    #info {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Arctic Rescue — прототип поля</h1>

  <div id="game-container">
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div id="controls">
      <button id="btn-up"   class="ctrl-btn">▲</button>
      <button id="btn-left" class="ctrl-btn">◀</button>
      <button id="btn-right"class="ctrl-btn">▶</button>
      <button id="btn-down" class="ctrl-btn">▼</button>
    </div>

    <div id="info">
      Управление: стрелки / WASD на клавиатуре (ПК) или кнопки ниже (телефон).<br />
      Пока что это одиночный прототип для проверки движения кораблика.
    </div>
  </div>

  <!-- ВЕСЬ JS ЗДЕСЬ -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Небольшая проверка
      console.log("JS загружен, canvas =", !!canvas);

      // Размер сетки
      const GRID_COLS = 10;
      const GRID_ROWS = 10;

      const cellWidth = canvas.width / GRID_COLS;
      const cellHeight = canvas.height / GRID_ROWS;

      // Игрок / кораблик
      const player = {
        col: Math.floor(GRID_COLS / 2),
        row: GRID_ROWS - 1, // нижняя строка
      };

      // Зоны
      const northPoleRows = 1;
      const continentRows = 1;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Океан
        ctx.fillStyle = "#003366";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Северный полюс
        ctx.fillStyle = "#e0f7ff";
        ctx.fillRect(0, 0, canvas.width, northPoleRows * cellHeight);
        ctx.fillStyle = "#003366";
        ctx.font = "16px Segoe UI";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(
          "Северный полюс — белые медведи",
          canvas.width / 2,
          (northPoleRows * cellHeight) / 2
        );

        // Континент
        ctx.fillStyle = "#145a32";
        ctx.fillRect(
          0,
          canvas.height - continentRows * cellHeight,
          canvas.width,
          continentRows * cellHeight
        );
        ctx.fillStyle = "#ffffff";
        ctx.font = "16px Segoe UI";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(
          "Континент: Аляска — Канада",
          canvas.width / 2,
          canvas.height - (continentRows * cellHeight) / 2
        );

        // Сетка
        drawGrid();

        // Кораблик
        drawPlayer();

        requestAnimationFrame(draw);
      }

      function drawGrid() {
        ctx.strokeStyle = "rgba(255,255,255,0.2)";
        ctx.lineWidth = 1;

        for (let c = 0; c <= GRID_COLS; c++) {
          const x = c * cellWidth;
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, canvas.height);
          ctx.stroke();
        }

        for (let r = 0; r <= GRID_ROWS; r++) {
          const y = r * cellHeight;
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(canvas.width, y);
          ctx.stroke();
        }
      }

      function drawPlayer() {
        const xCenter = player.col * cellWidth + cellWidth / 2;
        const yCenter = player.row * cellHeight + cellHeight / 2;

        const shipWidth = cellWidth * 0.6;
        const shipHeight = cellHeight * 0.6;

        ctx.fillStyle = "#ffcc00";
        ctx.beginPath();
        ctx.moveTo(xCenter, yCenter - shipHeight / 2);
        ctx.lineTo(xCenter - shipWidth / 2, yCenter + shipHeight / 2);
        ctx.lineTo(xCenter + shipWidth / 2, yCenter + shipHeight / 2);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#ffffff";
        ctx.font = "12px Segoe UI";
        ctx.textAlign = "center";
        ctx.textBaseline = "bottom";
        ctx.fillText("Player", xCenter, yCenter - shipHeight / 2 - 2);
      }

      function movePlayer(dx, dy) {
        const newCol = player.col + dx;
        const newRow = player.row + dy;

        if (newCol >= 0 && newCol < GRID_COLS) {
          player.col = newCol;
        }
        if (newRow >= 0 && newRow < GRID_ROWS) {
          player.row = newRow;
        }
      }

      // Клавиатура: стрелки + WASD
      window.addEventListener("keydown", (e) => {
        const key = e.key;
        switch (key) {
          case "ArrowUp":
          case "w":
          case "W":
            movePlayer(0, -1);
            break;
          case "ArrowDown":
          case "s":
          case "S":
            movePlayer(0, 1);
            break;
          case "ArrowLeft":
          case "a":
          case "A":
            movePlayer(-1, 0);
            break;
          case "ArrowRight":
          case "d":
          case "D":
            movePlayer(1, 0);
            break;
        }
      });

      // Кнопки
      const btnUp = document.getElementById("btn-up");
      const btnDown = document.getElementById("btn-down");
      const btnLeft = document.getElementById("btn-left");
      const btnRight = document.getElementById("btn-right");

      btnUp.addEventListener("click", () => movePlayer(0, -1));
      btnDown.addEventListener("click", () => movePlayer(0, 1));
      btnLeft.addEventListener("click", () => movePlayer(-1, 0));
      btnRight.addEventListener("click", () => movePlayer(1, 0));

      // Старт
      draw();
    });
  </script>
</body>
</html>
