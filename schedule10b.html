table {

.subject-name {
  font-weight: bold;
  font-size: 1.05em;
}

.subject-links {

  gap: 20px;
  align-items: center;

.icon-link {

  transition: transform 0.2s, filter 0.2s;

}

.icon-link:hover {

}

.icon-link.disabled {
  opacity: 0.3;
  cursor: not-allowed;
  filter: grayscale(100%);
}

.icon-link.disabled:hover {
  transform: none;
}

td {
  padding: 12px;
  border-bottom: 1px solid #e0e0e0;
  vertical-align: middle;
}

tr:nth-child(even) td {
  background: #f8f9fa;
}

tr:nth-child(odd) td {
  background: #ffffff;
}

tr.current-lesson td {
  background: #dc3545 !important;
  color: white !important;
  font-weight: bold;
}

tr.current-lesson .subject-name {
  color: white !important;
}

tr.next-lesson td {
  background: #28a745 !important;
  color: white !important;
  font-weight: bold;
}

tr.next-lesson .subject-name {
  color: white !important;
}

tr.prepare-first td {
  background: #28a745 !important;
  color: white !important;
  font-weight: bold;
}

tr.prepare-first .subject-name {
  color: white !important;
}

.time {
  font-weight: 600;
  color: #495057;

.teacher {

  .subject-links {

const daysOrder = ["–ü–æ–Ω–µ–¥—ñ–ª–æ–∫", "–í—ñ–≤—Ç–æ—Ä–æ–∫", "–°–µ—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä", "–ü'—è—Ç–Ω–∏—Ü—è", "–°—É–±–æ—Ç–∞"];

function parseTime(timeStr) {
  const [hours, minutes] = timeStr.split(':').map(Number);
  return hours * 60 + minutes;
}

function getCurrentDayName() {
  const days = ["–ù–µ–¥—ñ–ª—è", "–ü–æ–Ω–µ–¥—ñ–ª–æ–∫", "–í—ñ–≤—Ç–æ—Ä–æ–∫", "–°–µ—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä", "–ü'—è—Ç–Ω–∏—Ü—è", "–°—É–±–æ—Ç–∞"];
  return days[new Date().getDay()];
}

function getCurrentTime() {
  const now = new Date();
  return now.getHours() * 60 + now.getMinutes();
}

function renderSchedule() {
  const container = document.getElementById('schedule');
  container.innerHTML = '';
  
  const currentDay = getCurrentDayName();
  const currentTime = getCurrentTime();
  
  daysOrder.forEach(day => {
    const lessons = scheduleData[day];
    const section = document.createElement('div');
    section.className = 'day-section';
    
    if (day === currentDay && currentDay !== "–ù–µ–¥—ñ–ª—è") {
      section.classList.add('today');
    }
    
    const title = document.createElement('h2');
    title.className = 'day-title';
    title.textContent = day;
    section.appendChild(title);
    
    const table = document.createElement('table');
    table.innerHTML = `
      <thead>
        <tr>
          <th style="width: 8%">‚Ññ</th>
          <th style="width: 20%">–ß–∞—Å</th>
          <th style="width: 35%">–ü—Ä–µ–¥–º–µ—Ç</th>
          <th style="width: 37%">–í–∏–∫–ª–∞–¥–∞—á</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;
    
    const tbody = table.querySelector('tbody');
    
    let currentLessonIndex = -1;
    let nextLessonIndex = -1;
    let isBreak = false;
    
    if (day === currentDay && currentDay !== "–ù–µ–¥—ñ–ª—è") {
      for (let i = 0; i < lessons.length; i++) {
        const [start, end] = lessons[i].time.split(' - ');
        const startTime = parseTime(start);
        const endTime = parseTime(end);
        
        if (currentTime >= startTime && currentTime < endTime) {
          currentLessonIndex = i;
          break;
        } else if (currentTime < startTime) {
          nextLessonIndex = i;
          if (i > 0) {
            const prevEnd = parseTime(lessons[i - 1].time.split(' - ')[1]);
            if (currentTime >= prevEnd) {
              isBreak = true;
            }
          }
          break;
        }
      }
      
      if (currentLessonIndex === -1 && nextLessonIndex === 0 && currentTime > 480) {
        const firstStart = parseTime(lessons[0].time.split(' - ')[0]);
        if (firstStart - currentTime <= 20) {
          nextLessonIndex = 0;
        }
      }
    }
    
    lessons.forEach((lesson, index) => {
      const row = document.createElement('tr');
      
      if (day === currentDay && currentDay !== "–ù–µ–¥—ñ–ª—è") {
        if (index === currentLessonIndex) {
          row.classList.add('current-lesson');
        } else if (index === nextLessonIndex && (isBreak || (index === 0 && currentTime > 480))) {
          if (index === 0) {
            row.classList.add('prepare-first');
          } else {
            row.classList.add('next-lesson');
          }
        }
      }
      
      const classroomLink = lesson.classroom 
        ? `<a href="${lesson.classroom}" target="_blank" class="icon-link" title="Classroom">üè´</a>`
        : '<span class="icon-link disabled" title="Classroom">üè´</span>';
      
      const textbookLink = lesson.textbook
        ? `<a href="${lesson.textbook}" target="_blank" class="icon-link" title="–ü—ñ–¥—Ä—É—á–Ω–∏–∫">üìö</a>`
        : '<span class="icon-link disabled" title="–ü—ñ–¥—Ä—É—á–Ω–∏–∫">üìö</span>';
      
      row.innerHTML = `
        <td>${lesson.lesson}</td>
        <td class="time">${lesson.time}</td>
        <td>
          <div class="subject-cell">
            <div class="subject-name">${lesson.subject}</div>
            <div class="subject-links">
              ${classroomLink}
              ${textbookLink}
            </div>
          </div>
        </td>
        <td class="teacher">${lesson.teacher}</td>
      `;
      
      tbody.appendChild(row);
    });
    
    section.appendChild(table);
    container.appendChild(section);
  });
}
