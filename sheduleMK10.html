const daysOrder = ["–ü–æ–Ω–µ–¥—ñ–ª–æ–∫","–í—ñ–≤—Ç–æ—Ä–æ–∫","–°–µ—Ä–µ–¥–∞","–ß–µ—Ç–≤–µ—Ä","–ü'—è—Ç–Ω–∏—Ü—è","–°—É–±–æ—Ç–∞"];

const $ = s => document.querySelector(s);
const tbody = $("#tbody");
const dayNameEl = $("#dayName");
const dayMetaEl = $("#dayMeta");
const dayWrap = $("#dayWrap");

function parseHM(hm){ const [h,m]=hm.split(":").map(Number); return h*60+m; }
function parseRange(str){ const [a,b]=str.split(" - "); return [parseHM(a), parseHM(b)]; }
function nowMinutes(){ const d=new Date(); return d.getHours()*60+d.getMinutes(); }
function todayIdx(){ const d=new Date().getDay(); return d===0?0:d-1; } // –ù–µ–¥—ñ–ª—è -> –ø–æ–∫–∞–∑—É—î–º–æ –ü–Ω

let activeIndex = todayIdx();
let clockTimer = null;

function classroomSVG(){
  return `
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
    <rect x="2" y="4" width="20" height="14" rx="2" fill="#25A25A"/>
    <rect x="3.5" y="5.5" width="17" height="11" rx="1.5" fill="#2FB36A"/>
    <circle cx="12" cy="11" r="2.6" fill="#fff"/>
    <path d="M7.5 16.5c.9-2.2 2.9-3.5 4.5-3.5s3.6 1.3 4.5 3.5" fill="#fff"/>
    <rect x="4" y="19" width="16" height="2" rx="1" fill="#F4B400"/>
  </svg>`;
}
function driveSVG(){
  return `
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M7.5 3L2 12l3.5 6h5L12 12 7.5 3z" fill="#1A73E8"/>
    <path d="M16.5 3H7.5L12 12h9l-4.5-9z" fill="#34A853"/>
    <path d="M5.5 18L2 12h9l3.5 6h-9z" fill="#FBBC04"/>
    <path d="M21 12l-3.5 6h-5L12 12h9z" fill="#EA4335"/>
  </svg>`;
}

function pad(n){return n<10?("0"+n):n;}
function updateClockLine(){
  const d=new Date();
  dayMetaEl.textContent = `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

function renderDay(index){
  const dayName = daysOrder[index];
  const lessons = scheduleData[dayName]||[];
  dayNameEl.textContent = dayName;

  const isToday = (index===todayIdx());
  dayWrap.classList.toggle("is-today", isToday);
  if(isToday){
    updateClockLine();
    if(!clockTimer) clockTimer=setInterval(updateClockLine,1000);
  }else{
    dayMetaEl.textContent=" ";
    if(clockTimer){ clearInterval(clockTimer); clockTimer=null; }
  }

  tbody.innerHTML="";
  lessons.forEach(lesson=>{
    // –†—è–¥–æ–∫ A (3 –∫–æ–º—ñ—Ä–∫–∏)
    const trA=document.createElement("tr");
    trA.className="__rowA";
    trA.innerHTML=`
      <td class="cell-left">${lesson.lesson}.&nbsp;&nbsp;${lesson.time}</td>
      <td class="cell-mid"><div class="subject-name">${lesson.subject}</div></td>
      <td class="cell-right">
        <div class="links">
          ${lesson.classroom?`<a class="icon-link" href="${lesson.classroom}" target="_blank" title="Google Classroom" aria-label="Google Classroom">${classroomSVG()}</a>`:`<span class="icon-link disabled" title="–ù–µ–º–∞—î Classroom">${classroomSVG()}</span>`}
          ${lesson.textbook?`<a class="icon-link" href="${lesson.textbook}" target="_blank" title="Google Drive" aria-label="Google Drive">${driveSVG()}</a>`:`<span class="icon-link disabled" title="–ù–µ–º–∞—î –ø–æ—Å–∏–ª–∞–Ω–Ω—è">${driveSVG()}</span>`}
        </div>
      </td>
    `;
    tbody.appendChild(trA);

    // –†—è–¥–æ–∫ B (1 –∫–æ–º—ñ—Ä–∫–∞ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É)
    const trB=document.createElement("tr");
    trB.className="__rowB";
    const tdB=document.createElement("td");
    tdB.colSpan=3;
    tdB.className="teacher-row";
    tdB.textContent=lesson.teacher||"";
    trB.appendChild(tdB);
    tbody.appendChild(trB);
  });

  applyHighlight(index);
}

function applyHighlight(index){
  const lessons = scheduleData[daysOrder[index]]||[];
  const rows = [...tbody.querySelectorAll("tr")];
  // –æ—á–∏—Å—Ç–∏—Ç–∏
  rows.forEach(r=>{ r.classList.remove("current","next"); });

  const now = nowMinutes();
  let current=-1, next=-1;

  for(let i=0;i<lessons.length;i++){
    const [s,e]=parseRange(lessons[i].time);
    if(now>=s && now<e){ current=i; break; }
    if(now<s){ next=i; break; }
  }

  // –ø—ñ–¥—Å–≤—ñ—á–µ–Ω–Ω—è A —ñ B –æ–¥–Ω–æ—á–∞—Å–Ω–æ
  const markPair=(i,cls)=>{
    const aIndex = i*2;     // —Ä—è–¥–æ–∫ A
    const bIndex = i*2+1;   // —Ä—è–¥–æ–∫ B
    if(rows[aIndex]) rows[aIndex].classList.add(cls);
    if(rows[bIndex]) rows[bIndex].classList.add(cls);
  };

  if(current!==-1) markPair(current,"current");

  if(current===-1 && next!==-1){
    if(next===0){
      const [sFirst]=parseRange(lessons[0].time);
      if(sFirst-now<=20 && sFirst-now>=0) markPair(0,"next");
    }else{
      markPair(next,"next");
    }
  }
}

/* –ê–≤—Ç–æ–æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω—å */
setInterval(()=>applyHighlight(activeIndex), 20000);

/* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
function prevDay(){ activeIndex=(activeIndex-1+daysOrder.length)%daysOrder.length; renderDay(activeIndex); }
function nextDay(){ activeIndex=(activeIndex+1)%daysOrder.length; renderDay(activeIndex); }
function goToday(){ activeIndex=todayIdx(); renderDay(activeIndex); }

document.getElementById("prevBtn").addEventListener("click", prevDay);
document.getElementById("nextBtn").addEventListener("click", nextDay);
document.getElementById("todayBtn").addEventListener("click", goToday);

document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowLeft") prevDay();
  if(e.key==="ArrowRight") nextDay();
  if(e.key.toLowerCase()==="t") goToday();
});

/* –°—Ç–∞—Ä—Ç */
renderDay(activeIndex);
</script>
