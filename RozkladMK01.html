function G(){return["–ù–µ–¥—ñ–ª—è","–ü–æ–Ω–µ–¥—ñ–ª–æ–∫","–í—ñ–≤—Ç–æ—Ä–æ–∫","–°–µ—Ä–µ–¥–∞","–ß–µ—Ç–≤–µ—Ä","–ü'—è—Ç–Ω–∏—Ü—è","–°—É–±–æ—Ç–∞"][new Date().getDay()]}

function R(){
  const d=O[I],l=D[d],b=document.getElementById('scheduleBody'),ti=TI(),it=I===ti;
  document.getElementById('dayName').textContent=d;
  document.getElementById('dayDate').innerHTML=FD(it);
  document.getElementById('dayCard').classList.toggle('today',it);

  b.innerHTML='';
  const n=new Date(),cm=n.getHours()*60+n.getMinutes();
  let ci=-1,ni=-1;

  if(it){
    for(let i=0;i<l.length;i++){
      const [s,e]=l[i].time.split(' - '); const st=PT(s),et=PT(e);
      if(cm>=st&&cm<et){ ci=i; if(LST!=='current-'+i){ SN('üîî –£—Ä–æ–∫ –ø–æ—á–∞–≤—Å—è',l[i].subject); LST='current-'+i } break; }
      else if(cm<st){
        ni=i;
        if(LST&&LST.startsWith('current-')){
          const prevIdx=parseInt(LST.split('-')[1]);
          if(prevIdx<l.length){ SN('‚úÖ –£—Ä–æ–∫ –∑–∞–∫—ñ–Ω—á–∏–≤—Å—è',l[prevIdx].subject) }
          LST=null
        }
        if(i>0){const pe=PT(l[i-1].time.split(' - ')[1]); if(cm>=pe) break;}
        break;
      }
    }
    if(ci===-1&&ni===0){
      const fs=PT(l[0].time.split(' - ')[0]);
      if(cm>=fs-20&&cm<fs) ni=0; else ni=-1;
    }
  }

  l.forEach((ls,idx)=>{
    const r=document.createElement('tr');
    if(it){ if(idx===ci) r.classList.add('current'); else if(idx===ni) r.classList.add('next'); }

    const cb=ls.classroom?`<button class="icon-button" onclick="window.open('${ls.classroom}','_blank')" title="Classroom">${iconClassroom}</button>`
                         :`<button class="icon-button disabled" title="Classroom">${iconClassroom}</button>`;

                        :`<button class="icon-button disabled" title="Drive/–ü—ñ–¥—Ä—É—á–Ω–∏–∫">${iconDrive}</button>`;

    r.innerHTML=`
      <td class="col-num">${ls.lesson}</td>
      <td class="col-time">${ls.time}</td>
      <td class="col-subject">
        <div class="subject-name">${SH(ls.subject)}</div>
        <div class="subject-icons">${cb}${tb}</div>
      </td>
      <td class="col-teacher">${FT(ls.teacher)}</td>
    `;
    b.appendChild(r);
  });
}
